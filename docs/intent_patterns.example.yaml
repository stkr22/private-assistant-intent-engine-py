# Example intent patterns configuration
# This file demonstrates how to customize intent patterns for the intent engine
#
# Usage:
#   1. Copy this file to intent_patterns.yaml
#   2. Modify patterns as needed
#   3. Set intent_patterns_path in config.yaml to point to your custom file
#
# Note: Patterns defined here will OVERRIDE default patterns for the same intent_type.
#       Patterns not defined here will use the built-in defaults.

patterns:
  # Example: Customize DEVICE_ON pattern with additional keywords
  - intent_type: device.on
    keywords:
      - turn on
      - switch on
      - activate
      - enable
      - start
      - power on
      - fire up  # Custom keyword
    context_hints:
      - light
      - lights
      - lamp
      - fan
      - switch
      - device
    negative_keywords:
      - "off"
      - stop
      - disable

  # Example: Add custom media control pattern
  - intent_type: media.play
    keywords:
      - play
      - start playing
      - resume
      - continue
      - put on  # Custom keyword
    context_hints:
      - music
      - song
      - playlist
      - spotify
      - media
      - track
      - album
    negative_keywords:
      - stop
      - pause

  # Example: Customize scene application with your scene names
  - intent_type: scene.apply
    keywords:
      - activate scene
      - apply scene
      - scene
      - set scene
      - mood  # Custom keyword for your setup
    context_hints:
      - scene
      - mode
      - preset
      - movie  # Custom scene name
      - relax  # Custom scene name
      - party  # Custom scene name
    negative_keywords: []
